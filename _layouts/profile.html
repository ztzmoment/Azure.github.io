---
layout: default
---
<div class="profile-container">
  <div class="profile-sidebar">
    <div class="profile-card">
      <div class="profile-avatar">
        <img src="/images/about-image.png" alt="Azure" class="avatar-image">
      </div>
      <div class="profile-info">
        <h1 class="profile-name">Azure</h1>
        <p class="profile-title">人工智能专业学生</p>
        <div class="profile-location">
          <i class="fas fa-map-marker-alt"></i>
          <span>中国</span>
        </div>
        <div class="profile-links">
          <a href="mailto:zhutianzeazure@gmail.com" class="profile-link">
            <i class="fas fa-envelope"></i>
            <span>Email</span>
          </a>
          <a href="https://github.com/ztzmoment" class="profile-link" target="_blank">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
          <a href="#" class="profile-link">
            <i class="fas fa-graduation-cap"></i>
            <span>Google Scholar</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="profile-main">
    <div class="profile-content">
      {{ content }}
    </div>
  </div>
</div>
<style>
.profile-container {
  display: flex;
  max-width: 900px;
  margin: 0 auto;
  padding: 24px 0;
  gap: 40px;
  background: #fff;
}
.profile-sidebar {
  flex: 0 0 180px;
  min-width: 140px;
}
.profile-card {
  background: none;
  border-radius: 0;
  padding: 0;
  box-shadow: none;
  text-align: left;
}
.profile-avatar {
  margin-bottom: 16px;
}
.avatar-image {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  border: none;
  box-shadow: none;
}
.profile-name {
  font-size: 20px;
  font-weight: bold;
  margin: 0 0 6px 0;
  color: #222;
}
.profile-title {
  font-size: 14px;
  color: #666;
  margin: 0 0 16px 0;
}
.profile-location {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 12px;
  color: #888;
  font-size: 13px;
}
.profile-links {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.profile-link {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 0;
  border-radius: 0;
  text-decoration: none;
  color: #333;
  font-size: 13px;
  background: none;
  transition: none;
}
.profile-link:hover {
  background: none;
  color: #007bff;
}
.profile-main {
  flex: 1;
  min-width: 0;
}
.profile-content {
  background: none;
  border-radius: 0;
  padding: 0;
  box-shadow: none;
}
.profile-content h1 {
  color: #222;
  border-bottom: 1px solid #eee;
  padding-bottom: 8px;
  margin-bottom: 18px;
  font-size: 22px;
}
.profile-content h2 {
  color: #222;
  margin-top: 24px;
  margin-bottom: 10px;
  font-size: 18px;
  font-weight: bold;
}
.profile-content h3 {
  color: #444;
  margin-top: 18px;
  margin-bottom: 8px;
  font-size: 15px;
}
.profile-content table {
  width: 100%;
  border-collapse: collapse;
  margin: 10px 0;
  font-size: 13px;
}
.profile-content th,
.profile-content td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #eee;
}
.profile-content th {
  background: #fafafa;
  font-weight: 600;
}
.profile-content ul {
  padding-left: 18px;
  font-size: 13px;
}
.profile-content li {
  margin-bottom: 4px;
}
.profile-content strong {
  color: #222;
  font-weight: bold;
}
@media (max-width: 700px) {
  .profile-container {
    flex-direction: column;
    gap: 16px;
    padding: 12px 0;
  }
  .profile-sidebar {
    flex: none;
    min-width: 0;
  }
}
</style>
